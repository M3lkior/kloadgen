<section class="whatfor">
  <div class="wrapper">
    <div class="text">
      <div class="title">
        {{ site.data.sitetext.whatfor.title | markdownify }}
      </div>
      <div class="description">
        {{ site.data.sitetext.whatfor.description | markdownify }}
      </div>
    </div>
    <div class="image">
      <img class="img" src="{{site.baseurl}}/assets/images/img-whatfor.png" alt="What for?" />
    </div>
  </div>
</section>
